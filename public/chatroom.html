<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Chal Fal</title>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1> <i class="fas fa-bookmark-o"></i>Chal Fal</h1>
        </header>

        <main class="chat-main">
            <div class="chat-sidebar">
                <h3>Room Name:</h3>
                <h2 id="room-name"></h2>
                <h3><i class="fas fa-users"></i> Users</h3>
                <ul id="users"></ul>
                    
                </ul>
                
            </div>

            <div class="chat-messages"></div>
        </main>

        <div class="chat-form-container">
            <form id="chat-form">
                <input type="text" id="msg" placeholder="Enter Message" required autocomplete="off">
                <button class="btn">Send</button>
            </form>
        </div>
    </div>
    
</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="socket.io/socket.io.js"></script>
<script src="js/main.js"></script>
</html>
